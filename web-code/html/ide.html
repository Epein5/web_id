<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/ide.css">

</head>

<body>

    <div class="body-header">
        <select name="difficulty" id="difficulty">
            <option value="select">Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button class="run-btn" id="run-button" onclick="executeCode()">Run</button>
    </div>
    
    <div class="body-footer">

        <div class="question-box">

            <div class="questions" id="question-container">
                <div class="question-title" id="question-title"></div>
                <div class="question-discription" id="question-discription"></div>
                <div class="example-1" id="example-1"></div>
                <div class="example-2" id="example-2"></div>
            </div>

            <div class="outputs" id="outputs">
                <div class="display-output" id="display-output"></div>
            </div>

        </div>

        <div class="code-editor"><script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.js" integrity="sha512-gqjFRgajJiZM9GmvHEE7vpzPSL/moP+zxpl4F6lRNJDOI3pb2Tvu8k5vUjAzJKsl0ragzWL0/WasKhR430PkCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <div id="editor"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/ace-src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/ide.js"></script>



</body>

</html>
