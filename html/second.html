<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Competition</title>
    <link rel="stylesheet" href="style/second.css">
</head>
<body>
    <!-- FOR LANGUAGE SELECTION BAR -->
    <nav>
        <div class="logo"> <h1 style="font-size: 20px;"> WELCOME TO THE CODING COMPETATION </h1> </div>
        <div class="mode">
            <select id="modeSelect" class="modeSelect" onchange="changeDifficulty()">
                <option value="">Select a difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
        </div>
        <div class="menu">
            <select id="languages" class="languages" onchange="changeLanguage(this.value)">
                <option value="">Choose a language</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="py">Python</option>
                <option value="php">PHP</option>
                <option value="js">Javascript</option>
            </select>
        </div>
        <div class="button-container">
            <button class="btn" onclick="executeCode()">Run</button>
        </div>
        <div id="timerDisplay">TIMER</div>
    </nav>

    <!-- FOR MAIN BODY DESIGN -->
    
    <main>
        <section>
            <div class="container">
                <br>
                <div class="question-container">
                    <div id="questions" class="questions"><br><br>here lies questions</div>
                    <div contenteditable="false" class="output">OUTPUT</div>

                </div>
                <div class="editor-container"> 
                    <div id="editor"></div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>
    <script src="main.js"></script>
</body>
<html>
